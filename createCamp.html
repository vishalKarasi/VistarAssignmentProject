<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Campaign</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="overlay">
      <div class="create-camp-bottom">
        <ul class="create-camp-left">
          <img src="./assets/createCamp/ccL_0.svg" alt="" />

          <li>
            <img src="./assets/createCamp/ccL_1.svg" alt="" />
            <span>Selecte Campaign Type</span>
          </li>
          <li>
            <img src="./assets/createCamp/ccL_2.svg" alt="" />
            <span>Selecte Data to be Collected</span>
          </li>
          <li>
            <img src="./assets/createCamp/ccL_3.svg" alt="" />
            <span>Selecte Campaign Duration</span>
          </li>
          <li>
            <img src="./assets/createCamp/ccL_4.svg" alt="" />
            <span>Contact</span>
          </li>
          <li>
            <img src="./assets/createCamp/ccL_5.svg" alt="" />
            <span>Completed</span>
          </li>
        </ul>
        <div class="create-camp-right">
          <h2>Select Duration of Campaign</h2>
          <div class="option-container2">
            <p>Pick a time</p>
            <label for="clock" class="clock">
              <input type="time" id="clock" />
              <span>12:00</span>
              <div class="caret-down"></div>
            </label>
            <label for="calendar" class="calendar">
              <input type="date" name="" id="calendar" />
              <img src="./assets/createCamp/calendar.svg" alt="" srcset="" />
            </label>
          </div>

          <div>
            <a href="index.html#create-campaign">Back</a>
            <a href="">Next</a>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
